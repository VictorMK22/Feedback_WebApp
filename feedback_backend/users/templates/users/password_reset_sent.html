{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-header bg-info text-white">
                    <h3>Password Reset Email Sent</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check" style="font-size: 3rem; color: #0dcaf0;"></i>
                    </div>
                    <p class="mb-3">We've emailed you instructions for setting your password.</p>
                    <p class="mb-3">If you don't receive an email, please check your spam folder.</p>
                    
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i>
                        The reset link will expire in 24 hours.
                    </div>
                    
                    <a href="{% url 'home' %}" class="btn btn-primary">
                        <i class="bi bi-house"></i> Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
