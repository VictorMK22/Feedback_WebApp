{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow text-center">
                <div class="card-header bg-primary text-white">
                    <h3>You've been logged out</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <i class="bi bi-box-arrow-right" style="font-size: 3rem; color: #0d6efd;"></i>
                    </div>
                    <p class="mb-4">Thank you for using our service. You have been successfully logged out.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Return Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
